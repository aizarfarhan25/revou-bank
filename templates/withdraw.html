{% comment %} {% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Withdraw{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="amount">Amount</label>
    <input type="number" step="0.01" name="amount" id="amount" required>
    <input type="submit" value="Withdraw">
  </form>
{% endblock %} {% endcomment %}
